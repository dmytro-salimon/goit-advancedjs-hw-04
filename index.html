<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay Gallery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/goit-advancedjs-hw-04/index.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-04/assets/vendor-CSTHH2rc.js">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-04/assets/index-DqHJYvk0.css">
  </head>
  <body>
    <section class="gallery-section">
      <div class="container">
        <form class="search-form js-search-form">
          <input
            class="search-input js-search-input"
            type="text"
            name="query"
            required
            placeholder="Search images..."
          />
          <button class="btn search-btn" type="submit">Search</button>
        </form>
        <ul class="gallery js-gallery"></ul>
        <span class="loader is-hidden js-loader"></span>
        <button id="load-more" class="btn load-more is-hidden">
          Load more
        </button>
        <p class="end-message is-hidden">
          We're sorry, but you've reached the end of search results.
        </p>
      </div>
    </section>
  </body>
